name: EC2 auto deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # デプロイする
      - name: Deploy
        run: |
          echo "User: ${{ secrets.USER_NAME }}"
           echo "Host: ${{ secrets.HOST_NAME }}"
          # PRIVATE_KEY をファイルに書き込む
          echo "${{ secrets.PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          
          # SSH接続してリポジトリのディレクトリで git pull
          ssh -oStrictHostKeyChecking=accept-new -i private_key -v ${{ secrets.USER_NAME }}@${{ secrets.HOST_NAME }} "
            cd /home/ec2-user/backlog-clone && git pull origin main
          "
